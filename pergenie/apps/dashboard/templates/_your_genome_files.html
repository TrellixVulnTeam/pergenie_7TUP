{% load extras %}
{% load staticfiles %}
{% load i18n %}
<div class="content-box">
  <div class="content-box-header">
    <i class="icon-folder-open"></i> {% trans "Your Genome Files" %}
  </div>

  <table class="table projects-table">
    <thead>
      <tr>
        <th width="70%">Name</th>
        <th width="30">Status</th>
        <!-- <th width="10%"></th> -->
      </tr>
    </thead>
    <tbody>

      {% for genome in my_genomes|slice:":3" %}
      <tr>
        <td class="project-title center">{{ genome.display_name }}</td>
        <td class="center">
          <div class="progress">
            <div class="bar" style="width: {{ genome.status }}%;"></div>
          </div>
        </td>
      </tr>
      {% endfor %}

    </tbody>
  </table>

  {% if my_genomes|length > 3 %}
  <ul class="latest-comments">
    <li class="comment-box view-more" style="text-align: center">
      <a href="#">View more...</a>
    </li>
  </ul>
  {% endif %}

</div>
