{% load extras %}
{% load staticfiles %}
{% load i18n %}
<div class="content-box">
  <div class="content-box-header">
    <i class="icon-retweet"></i> {% trans "Recently Added Studies" %}
  </div>

  <div class="row-fluid">
    <div class="span12">
      <ul class="latest-comments">

        {% for study in recent_studies %}
        <li class="comment-box">
          <div class="article" style="margin-left: 10px;">
            <div class="post-info">{{ study.date_published| date }}</div>
            <div class="post-content">
              <b>{{ study.phenotype.name }}</b><br>
              <a href="{{ study.pubmed_url }}" target="_blank"><span class="label label-info">Pubmed</span> </a>{{ study.study_title }}
            </div>
          </div>
        </li>
        {% endfor %}

        <ul class="latest-comments">
          <li class="comment-box view-more" style="text-align: center">
            <a href="#">View more...</a>
          </li>
        </ul>
      </ul>
    </div>
  </div>
</div>
