{% load i18n %}
<div class="content-box">
  <div class="content-box-header">
    <i class="icon-retweet"></i> {% trans "Recently Added Studies" %}
  </div>

  <div class="row-fluid">
    <div class="span12">
      <ul class="latest-comments">

        {% for study in recent_studies %}
        <li class="comment-box">
          <a href="{{ study.pubmed_url }}" target="_blank">
            <div class="article" style="margin-left: 10px;">
              <div class="post-info">{{ study.date_published| date }}</div>

              <div class="post-content">
                <b>{{ study.phenotype.name }}</b><br>
                <span class="label label-info">Pubmed</span> {{ study.study_title }}
              </div>
            </div>
          </a>
        </li>
        {% endfor %}

        <!-- <ul class="latest-comments"> -->

        <!--     <a href="#">View more...</a> -->
        <!--   </li> -->
        <!-- </ul> -->
      </ul>
    </div>
  </div>
</div>
