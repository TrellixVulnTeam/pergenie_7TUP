{% load staticfiles %}

<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>23andMe API Demo</title>

	<meta name="description" content="23andMe API Demo" />

    <!--<meta name="viewport" content="width=device-width,initial-scale=1">-->

    <!-- For iPhone 4 with high-resolution Retina display: -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'images/apidemo/apidemo/apple-touch-icon-114x114-precomposed.png' %}">
    <!-- For first-generation iPad: -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{% static 'images/apidemo/apple-touch-icon-72x72-precomposed.png' %}">
    <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <link rel="apple-touch-icon-precomposed" href="{% static 'images/apidemo/apple-touch-icon-precomposed.png' %}">

	<link rel="shortcut icon" href="{% static 'images/apidemo/favicon.ico' %}">

	<!-- load included app css files in head -->
	{% block extra_head_css %}{% endblock %}

    <link rel="stylesheet" href="{% static 'js/libs/google-code-prettify/prettify.css' %}" >
	<link rel="stylesheet" href="{% static 'css/base.001.css' %}">
	<link rel="stylesheet" href="{% static 'css/home.001.css' %}">

	<script src="{% static 'js/libs/modernizr-2.6.2.min.js' %}"></script>
</head>

<body onload="prettyPrint()">

	{% block content %}{% endblock %}

    <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js' %}"></script>
    <script>window.jQuery || document.write('<script src="{% static 'js/libs/jquery-1.8.1.min.js' %}"><\/script>')</script>

    <script src="{% static 'js/libs/waypoints.min.js' %}"></script>
    <script src="{% static 'js/libs/google-code-prettify/prettify.js' %}"></script>
    <script src="{% static 'js/mylibs/script.js' %}"></script>

    {% block extra_body_js %}{% endblock %}

    <div id="footer"></div>

    {% if GOOGLE_ANALYTICS_KEY %}<script>window._gaq=[["_setAccount","{{ GOOGLE_ANALYTICS_KEY}}"],["_trackPageview"],["_trackPageLoadTime"]];Modernizr.load({load:("https:"==location.protocol?"//ssl":"//www")+".google-analytics.com/ga.js"});</script>{% endif %}

    <!-- Prompt IE 6 users to install Chrome Frame.
         chromium.org/developers/how-tos/chrome-frame-getting-started -->
    <!--[if lt IE 7 ]>
      <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
      <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
    <![endif]-->

</body>

</html>
