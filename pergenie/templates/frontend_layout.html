{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - perGENIE</title>
    <meta name="description" content="{% block description %}{% endblock %}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
	<script src="{{ STATIC_PREFIX }}js/html5shiv.js"></script>
    <![endif]-->

    <!-- css reset -->

    <!-- Le styles -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-responsive.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <!-- Uniform -->
    <link  href="{% static 'css/uniform.default.css'}" rel="stylesheet" type="text/css" media="screen,projection">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <link rel="apple-touch-icon" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'images/apple-touch-icon-72x72.png' %}">
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'images/apple-touch-icon-114x114.png' %}">
  </head>
  <body>
    {% block main_container %}
    {% endblock %}

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <!-- Uniform -->
    <script type="text/javascript" src="{% static 'js/jquery.uniform.min.js' %}"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        $(".uniform_on").uniform();
      });
    </script>
  </body>
</html>
