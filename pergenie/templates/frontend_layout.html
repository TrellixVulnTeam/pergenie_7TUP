{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <title>{% block title %}{% endblock %} - perGENIE</title>
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="keywords" content="pergenie, pergene">

    <link href="{% static 'stylesheets/application.css' %}" media="all" rel="stylesheet" type="text/css" />
    <script src="{% static 'javascripts/application.js' %}" type="text/javascript"></script>

    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!-- there's an IE separated stylesheet with the following resets for IE -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <script src="../javascripts/html5shiv.js" type="text/javascript"></script>
        <script src="../javascripts/excanvas.js" type="text/javascript"></script>
        <script src="../javascripts/ie_fix.js" type="text/javascript"></script>
        <link href="../stylesheets/ie_fix.css" media="screen" rel="stylesheet" type="text/css" />
    <![endif]-->
  </head>

    {% block main_container %}
    {% endblock %}

</html>
