{% load staticfiles %}
{% load extras %}
{% load i18n %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
  <meta name="description" content="{% block description %}{% endblock %}">
  <title>{% block title %}{% endblock %} | perGENIE</title>

  <link href="{% static 'img/favicon.ico' %}" rel="shortcut icon">
  <link href="{% static 'vendor/wood-admin/stylesheets/application.css' %}" media="all" rel="stylesheet" type="text/css" />
  <script src="{% static 'vendor/wood-admin/javascripts/application.js' %}" type="text/javascript"></script>

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>

<body id="body">
  {% block main %}{% endblock %}

  <!-- Footer -->
  <div class="container">
    <div class="row-fluid">
      <div class="span12">
        <div class="footer">
          <h5 class="transparent-text center">
            {% now "Y" as current_year %}
            <div>{% blocktrans %}&copy; {{ current_year }}{% endblocktrans %} perGENIE Team.</div>
          </h5>
        </div>
      </div>
    </div>
  </div>

  {% block js %}{% endblock %}
</body>

</html>
