{% load staticfiles %}
{% load extras %}
{% load i18n %}
<!DOCTYPE html>
<html>
  {% include 'layout/_aa.html' %}
<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
  <meta name="description" content="{% block description %}{% endblock %}">
  <title>{% block title %}{% endblock %} | perGENIE</title>

  <link href="{% static 'img/favicon.ico' %}" rel="shortcut icon">

  <link href="{% static 'css/bootstrap.css' %}" media="all" rel="stylesheet" type="text/css" />
  <link href="{% static 'css/bootstrap-responsive.css' %}" media="all" rel="stylesheet" type="text/css" />
  <link href="{% static 'vendor/wood-admin/stylesheets/application.css' %}" media="all" rel="stylesheet" type="text/css" />

  <script src="{% static 'js/jquery-1.8.2.js' %}" type="text/javascript"></script>
  <script src="{% static 'vendor/wood-admin/javascripts/application.js' %}" type="text/javascript"></script>

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>

<body id="body">
  {% include 'layout/_nav.html' %}

  {% block main %}{% endblock %}

  {% include 'layout/_footer.html' %}

  {% block js %}{% endblock %}
</body>

</html>
